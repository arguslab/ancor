goals:
  wordpress:
    name: Wordpress blog
    roles:
      - db
      - webapp

roles:
  webapp:
    name: Web application
    is_public: true
    exports:
      http: { type: single_port, protocol: tcp, port: 80 }
    imports:
      db: querying

  db:
    name: MySQL database
    exports:
      querying: { type: single_port, protocol: tcp }

